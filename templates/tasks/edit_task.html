<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑任务</title>
</head>
<body>
    <h1>编辑任务: {{ task.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 以段落格式显示表单字段 -->
        <button type="submit">保存更改</button>
    </form>
    <a href="{% url 'task_list' %}">返回任务列表</a>
</body>
</html>
